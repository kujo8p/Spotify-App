{% extends 'base.html' %} 
{% block content %}
<div class="container">
  <h3>Songs by </h3>
  <h3> {{ artist.name }} </h3>
  <a href="{% url 'song_create' %}" class="waves-effect waves-light btn-large grey darken-4">Add a New Song</a>
</div>
<br>
{% for songs in artist.song_set.all %}
<div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ songs.name }}</span>
        <p>Album: {{ songs.album }}</p>
      </div>
    </div>
  </a>
  </div>
  {% endfor %}

{% endblock %}
