{% extends 'base.html' %}

{% block content %}

<h2>Search Results</h2>
<hr class="center"> 
<div class="container">
</div>
{% for artist in artists %}
<div class="container">
<a href="{% url 'artist_detail' artist.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ artist.name }}</span>
        <p>Genre: {{ artist.genre }}</p>
      </div>
    </div>
  </a>
</div>
</div>
{% endfor %}
{% endblock %}
