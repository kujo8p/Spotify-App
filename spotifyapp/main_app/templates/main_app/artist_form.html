{% extends 'base.html' %} 

{% block content %}
<div class="container">
  {% if object %}
    <h1>Edit <span>{{object.name}}</span></h1>
  {% else %}
    <h1>Add Artist</h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Submit" class="btn-large grey darken-4">
  </form>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
