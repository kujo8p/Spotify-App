{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Delete Playlist</h1>

  <h4>Are you sure you want to delete <span class="grey-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'playlist_detail' playlist.id %}">Cancel</a>
  </form>
</div>
{% endblock %}
