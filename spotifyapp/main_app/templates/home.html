{% extends 'base.html' %} 

{% block content %}


<div class="container">
  <h1>Playlist Feed</h1>
</div>

<div class="container">
    {% for playlist in playlists %}
    <div class="col s12 m8 offset-m1 xl7 offset-xl1">
      <a href="{% url 'playlist_detail' playlist.id %}">
    <div class="card">
      <div class="card-content ">
        <span class="card-title"><b>{{ playlist.title }}</b></span>
        <p class="truncate">{{ playlist.description }}</p>
        <br>
        <div class="card-action right">
          <a href="{% url 'playlist_delete' playlist.id %}"><i class="material-icons">delete</i></a>
        </div>
        <p>Posted by: {{ playlist.user }}</p>
        <br>
        {% for song in playlist.songs.all %}
        <table class="striped">
          <tbody>
            <tr>
              <h5>{{ song.name }}</h5>
              <p>{{ song.artist }}</p>
            </tr>
          </tbody>
        </table>
      </ul>
        {% endfor %}
      </div>
    </div>
  </div>
  </a>
  {% endfor %}





</div>
{% endblock %}
